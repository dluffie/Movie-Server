worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    server {
        listen       8080;
        server_name  localhost;

        # serve movies directory
        location /hls/ {
            alias /data/data/com.termux/files/home/Movie-Server/movies/; # Adjusted for Termux path structure usually, or relative
            # IMPORTANT: For desktop usage, this path needs to be absolute or relative to nginx root.
            # For Termux, typically uses absolute path. 
            # I will use a relative path assuming nginx is run from project root or adjusted by user.
            # But nginx runs from its own prefix usually. 
            # Let's provide a config that works if the user points 'alias' correctly.
            # We will use a placeholder or assume the user mounts/links it.
            # User instruction: "Make sure alias points to your actual movies folder"
            
            # However, for the user's requesting "fix", I should try to make it work out of the box if possible.
            # But I don't know the exact absolute path on Termux for *their* specific setup unless I assume standard.
            # Standard Termux home: /data/data/com.termux/files/home/
            # So: /data/data/com.termux/files/home/Movie-Server/movies/
             
            alias /data/data/com.termux/files/home/Movie-Server/movies/;
            
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods 'GET, OPTIONS';
            add_header Access-Control-Allow-Headers '*';
            
            if ($request_method = 'OPTIONS') {
                return 204;
            }

            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
        }
    }
}
